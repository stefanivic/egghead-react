<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">

class StopWatch extends React.Component {
  state = {lapse: 0, running: false}
  handleRunClick = () => {
    this.setState(state => {
      if (state.running) {
        clearInterval(this.timer)
      } else {
        const startTime = Date.now() - this.state.lapse
        this.timer = setInterval(() => {
          this.setState({
            lapse: Date.now() - startTime
          }, () => {
            console.log(this.state.lapse)
          })
        })
      }
      return {running: !state.running}
    })
  }
  handleClearclick = () => {
    clearInterval(this.timer)
    this.setState({lapse: 0, running: false})
  }
  componentWillUnmount() {
    clearInterval(this.timer)
  }
  render() {
    const {lapse, running} = this.state
    const buttonStyles = {
      border: '1px solid #ccc',
      background: '#fff',
      fontSize: '2em',
      padding: 15,
      margin: 5,
      width: 200,
    }
    return (
      <div style={{textAlign: 'center'}}>
      <label style={{fontsize: '5em', display: 'block'}}>{lapse}ms</label>
      <button  onClick={this.handleRunClick} style={buttonStyles}>{running ? 'Stop' : 'Start'}</button>
      <button onClick={this.handleClearclick} style={buttonStyles}>Clear</button>
      </div>
    )
  }
}

const element = <StopWatch />
ReactDOM.render(
  element,
  document.getElementById('root')
)
</script>
